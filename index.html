<body>
    <div class="d-flex justify-content-center">
        <form class="col-md-4 p-5 shadow-5">
            <p>Registra tus datos para el ingreso</p>
            <!-- nombre -->
                
            <div id="nombre">
                <input
            type="text"
            class="form-control"
            id="nombre"
            value="" 
            required       
            
            />
            <label for="validationCustom01" class="form-control">Nombre</label>
                <div class="valid-feedback">Looks good!</div>
                

                <!-- apellidos -->
                <input
                type="text"
                class="form-control"
                id="apellidos"
                value=""
                required
                />
                <label for="validationCustom01" class="form-control">Apellidos</label>
                <div class="valid-feedback">Looks good!</div>

                <!-- identificacion -->
                <input
                type="number"
                class="form-control"
                id="identificacion"
                value=""
                required
                />
                <label for="validationCustom01" class="form-control">identificacion</label>
                <div class="valid-feedback">Looks good!</div>
                <!-- rh -->
                <input
                type="text"
                class="form-control"
                id="sangre"
                value=""
                required
                />
                <label for="validationCustom01" class="form-control">RH</label>
                <div class="valid-feedback">Looks good!</div>
                <!-- genero -->
                <input
                type="text"
                class="form-control"
                id="genero"
                value=""
                required
                />
                <label for="validationCustom01" class="form-control">Genero</label>
                <div class="valid-feedback">Looks good!</div>
                <!-- edad -->
                <input
                type="number"
                class="form-control"
                id="edad"
                value=""
                required
                />
                <label for="validationCustom01" class="form-control">Edad</label>
                <div class="valid-feedback">Looks good!</div>
                <!-- numero de celular -->
                <input
                type="number"
                class="form-control"
                id="celular"
                value=""
                required
                />
                <label for="validationCustom01" class="form-control"
                >Numero de celular</label
                >
                <div class="valid-feedback">Looks good!</div>
                
                <!-- celular sos -->
                <input
                type="number"
                class="form-control"
                id="celularSos"
                value=""
                required
                />
                <label for="validationCustom01" class="form-control">Celular SOS</label>
                <div class="valid-feedback">Looks good!</div>
                <!-- dia -->
                <input
                type="text"
                class="form-control"
                id="diasemana"
                value=""
                required
                />
                <label for="validationCustom01" class="form-control">Dia</label>
                <div class="valid-feedback">Looks good!</div>
                <!-- Submit button -->
                <button 
                onclick="resultado()"
                type="button"
                class="btn btn-primary btn-block mb-4 bt"
>
                Ingresar datos
                </button>
            </form>
        
        
        </div>
        }
        <script src="assets/logica.js"></script>
                <!-- MDB -->
